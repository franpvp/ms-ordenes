# ============================================================
#                           SERVER
# ============================================================
server.port=8082
spring.application.name=ms-ordenes
############################
# KAFKA - GENERAL
############################
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:redpanda:9092}
############################
# KAFKA - CONSUMER
############################
spring.kafka.consumer.group-id=ms-ordenes-pagos-grp
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.msordenes.*,com.example.mspagoconsumer.*
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.properties.session.timeout.ms=45000
############################
# KAFKA - PRODUCER
############################
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.properties.acks=all
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.linger.ms=5
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
############################
# TOPICS
############################
app.kafka.topic.pago-pendiente=${KAFKA_TOPIC_PAGO_PENDIENTE:pago-pendiente}
app.kafka.topic.pago-ok=${KAFKA_TOPIC_PAGO_OK:pago-ok}
app.kafka.topic.pago-error=${KAFKA_TOPIC_PAGO_ERROR:pago-error}
############################
# SERVICIO DE REINTENTOS
############################
app.ms-reintento.url=${MS_REINTENTO_URL:http://ms-reintentos:8086}
app.ms-clientes.url=${MS_CLIENTES_URL:http://ms-clientes:8084}
############################
# LOGGING
############################
logging.level.org.apache.kafka=ERROR
logging.level.org.springframework.kafka=INFO
logging.level.com.example.msordenes=DEBUG

############################
# EMAIL SENDER
############################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never